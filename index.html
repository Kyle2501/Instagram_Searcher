<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Instagram Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller='search_controller'>

	<div class="logo"></div>
	<div class="form_div">
		<input ng-model='tag' required name="tag" type="text">
		<button ng-click='submit()'>Submit</button>

	</div> <!--form_div-->

	<div class="output">
		<p ng-show='doing_searching'>Searching Instagram for photos tagged with "{{tag}}".</p>
		<p ng-show='search_success'>We found {{results.length}} results for "{{tag}}".</p>
		<p ng-show='search_fail'>There are some errors when processing your request.</p>

		<div class='image' ng-repeat='result in results'>
		    <img ng-src={{result.images.low_resolution.url}}>
	    </div> <!--image-->


	</div> <!--form_div-->	
</body>
</html>
